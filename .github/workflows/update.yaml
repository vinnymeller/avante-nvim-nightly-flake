name: "Update Flake Packages ❄️"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        with:
          pr-title: "Update flake.lock"
          pr-labels: |
            dependencies
            automated
          git-author-name: "${{ secrets.COMMITTER_NAME }}"
          git-author-email: "${{ secrets.COMMITTER_EMAIL }}"
          git-committer-name: "${{ secrets.COMMITTER_NAME }}"
          git-committer-email: "${{ secrets.COMMITTER_EMAIL }}"
          token: ${{ secrets.UPDATE_TOKEN }}
      - name: Auto-merge PR
        if: steps.update.outputs.pull-request-url != ''
        run: gh pr merge --auto --rebase "${{ steps.update.outputs.pull-request-url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.UPDATE_TOKEN }}
      - name: Print PR URL
        if: steps.update.outputs.pull-request-url != ''
        run: echo Pull request created at ${{ steps.update.outputs.pull-request-url }}
      - name: Nothing to do
        run: echo "No changes to flake.lock"
